{% extends "budget/layout.html" %}

{% block body %}

<h3>Add a Budget</h3>
<div class="form-regular-div">
    <form action="{% url 'add_budget' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="numeric" name="amount" placeholder="Amount">
        </div>
        <div class="form-group">
            <select class="form-select" aria-label="Default select example" name="category">
                {% for category in categories %}
                <option value="{{category}}">{{category}}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Add Budget">
    </form>
</div>


{% endblock %}
