{% extends "budget/layout.html" %}

{% block body %}
<h3>Add a Expense</h3>
<div class="form-regular-div">
    <form action="{% url 'add_expense' %}" method="post" class="form-regular">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="numeric" name="amount" placeholder="Amount">
        </div>
        <div class="form-group">
            <select class="form-select" aria-label="Default select example" name="category">
                {% for category in categories %}
                <option value="{{category}}">{{category}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select class="form-select" aria-label="Default select example" name="type">
                <option value="cash">Cash</option>
                <option value="credit">Credit</option>
            </select>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="essential" id="essential">
            <label class="form-check-label" for="essential">Essential</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="recurrent" id="recurrent">
            <label class="form-check-label" for="recurrent">Recurrent</label>
        </div>
        <div class="form-group">
            <select class="form-select" aria-label="Default select example" name="frecuency" id="frecuencySelect">
                <option value="monthly">Monthly</option>
                <option value="weekly">Weekly</option>
                <option value="biweekly">Bi-weekly</option>
                <option value="yearly">Yearly</option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Add Expense">
    </form>
</div>
{% endblock %}
